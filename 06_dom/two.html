<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive web design -->
    <title>DOM file two</title> <!-- The title of the webpage, displayed on the browser tab -->   
</head>
<body style="background-color: #212121; color: #ffffff; padding: 20px;">
    <!-- Inline styles for the body: dark background, white text, and padding -->
    <div class="parent"> <!-- A container div with the class 'parent' -->
        <div class="day">Monday</div> <!-- Child div with class 'day' -->
        <div class="day">Tuesday</div> <!-- Child div with class 'day' -->
        <div class="day">Wednesday</div> <!-- Child div with class 'day' -->
        <div class="day">Thursday</div> <!-- Child div with class 'day' (note typo in day name) -->
    </div>
</body>
<script>
    // JavaScript to manipulate and interact with the DOM elements

    const parent = document.querySelector('.parent'); // Selects the element with class 'parent'
    console.log(parent); // Logs the 'parent' element
    console.log(parent.children); // Logs the HTMLCollection of children of the 'parent' element
    console.log(parent.children[1]); // Logs the second child (Tuesday)
    console.log(parent.children[1].innerHTML); // Logs the inner HTML of the second child (Tuesday)

    // Loop through all children of the 'parent' element
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML); // Logs the inner HTML of each child (Monday, Tuesday, etc.)
    }
    parent.children[1].style.background = "green"; // Changes the background color of the second child (Tuesday) to green

    console.log(parent.firstElementChild); // Logs the first child element (Monday)
    console.log(parent.lastElementChild); // Logs the last child element (Thursday)

    const dayOne = document.querySelector('.day'); // Selects the first element with class 'day' (Monday)
    console.log(dayOne); // Logs the first 'day' element (Monday)

    console.log(dayOne.parentElement); // Logs the parent element of the first 'day' element (the 'parent' div)

    console.log(dayOne.nextElementSibling); // Logs the next sibling element of the first 'day' element (Tuesday)

    console.log("NODES: ", parent.childNodes); // Logs all child nodes of the 'parent' element, including text nodes

</script>
</html>
