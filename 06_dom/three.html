<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8"> <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Sets the viewport for responsive web design -->
    <title>Document</title> <!-- The title of the webpage, displayed on the browser tab -->
</head>
<body style="background-color: #212121; color: #fff;">
    <!-- Inline styles for the body: dark background and white text -->
</body>

<script>
    // JavaScript to create and manipulate a new div element

    const div = document.createElement('div'); // Creates a new div element
    console.log(div); // Logs the newly created div element

    div.className = "main"; // Sets the class name of the div to 'main'
    div.id = Math.round(Math.random() * 10 + 1); // Sets a random id between 1 and 11 for the div
    div.setAttribute("title", "Generated Title"); // Sets the title attribute of the div to 'Generated Title'
    div.style.backgroundColor = "green"; // Sets the background color of the div to green
    div.style.padding = "6px"; // Sets the padding of the div to 6 pixels

    // Optionally, you could set the inner text of the div directly
    // div.innerText = "Dom Three HTML";

    const addText = document.createTextNode("Dom Three HTML 2"); // Creates a text node with the content 'Dom Three HTML 2'
    div.appendChild(addText); // Appends the text node to the div

    document.body.appendChild(div); // Appends the div to the body of the document
</script>

</html>
